<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone mockup -->
  <g transform="translate(50, 100)">
    <!-- Phone body -->
    <rect x="0" y="0" width="180" height="340" rx="20" fill="#333333"/>
    <!-- Screen -->
    <rect x="8" y="8" width="164" height="324" rx="15" fill="white"/>
    <!-- Camera notch -->
    <rect x="60" y="12" width="60" height="15" rx="7" fill="#333333"/>
    
    <!-- Booki mobile interface -->
    <foreignObject x="8" y="8" width="164" height="324">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <img src="Image 1" width="164" height="324" style="object-fit: cover;"/>
      </div>
    </foreignObject>
  </g>

  <!-- Laptop mockup -->
  <g transform="translate(280, 50)">
    <!-- Screen part -->
    <rect x="0" y="0" width="500" height="320" rx="10" fill="#333333"/>
    <!-- Screen content area -->
    <rect x="10" y="10" width="480" height="300" rx="5" fill="white"/>
    
    <!-- Booki desktop interface -->
    <foreignObject x="10" y="10" width="480" height="300">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <img src="Image 2" width="480" height="300" style="object-fit: cover;"/>
      </div>
    </foreignObject>
    
    <!-- Base part (keyboard area) -->
    <path d="M-20 320 L520 320 L540 350 L-40 350 Z" fill="#333333"/>
  </g>
</svg>